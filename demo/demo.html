<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsfv-validation demo</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="demo.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="s-contact">
        <div class="container">
            <div class="form_wrapper">
                <h2 class="form_title"> Stuur ons een berichtje! </h1>
                <form id="form1" class="form" action="">
                    
                    <div class="form_group_holder">
                        <div class="form_group form_group--half">
                            <label>
                                <span class="form_description">Voornaam<i class="form_required" aria-hidden="true">*</i></span>
                                <input type="text" name="voornaam" class="form_input jsfv-required jsfv-name"
                                    autocomplete="given-name" val="" aria-required="true">
                            </label>
                        </div>

                        <div class="form_group form_group--half">
                            <label>
                                <span class="form_description">Achternaam<i class="form_required" aria-hidden="true">*</i></span>
                                <input type="text" name="achternaam" class="form_input jsfv-required jsfv-name"
                                    autocomplete="family-name" val="" aria-required="true">
                            </label>
                        </div>
                    </div> 

                    <div class="form_group form_group--full">
                        <label>
                            <span class="form_description">E-mail<i class="form_required" aria-hidden="true">*</i></span>
                            <input type="text" name="email" class="form_input jsfv-required jsfv-email"
                                autocomplete="email" val="" aria-required="true">
                        </label>
                    </div>
                    
                    <div class="form_group form_group--full">
                        <label>
                            <span class="form_description">Telefoonnummer</span>
                            <input type="text" name="telefoon" class="form_input  jsfv-phone"
                                autocomplete="tel" val="">
                        </label>
                    </div>

                    <div class="form_group form_group--full">
                        <label>
                            <span class="form_description">Wat wilt u ons vertellen?</span>
                            <textarea rows="10" name="bericht" class=" form_input form_input--textarea jsfv-required jsfv-message"></textarea>
                        </label>
                    </div>

                    <div class="form_group form_group--full" >
                        <label style="display: flex;">
                            <span class="form_description" style="width: auto;">Ga je akkoord?</span>
                            <input class="jsfv-agree" type="checkbox" id="agree" name="agree" value="0">
                        </label>
                    </div>

                    <div class="form_group">
                        <button class="btn btn--submit" type="submit">Versturen</button>
                    </div>

                </form> 
            </div>
        </div>
    </section>


    <script src="../src/jsfv.js" type="text/javascript"></script>
    <script>
        /**
         * Add the eventlisteners for the form's.
         * Could use a htmlcollection to iterate over.
         */
        var form = document.getElementById('form1');
        form.addEventListener("submit", jsfvValidate);
    </script>
</body>
</html>
